<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label> First Name : *</label>
            <input type="text" name="name" placeholder="First Name ..." >
        </div>
        <div>
            <label> Last Name : *</label>
            <input type="text" name="l.name" placeholder="Last Name ..." >
        </div>
        <div>
            <label> Email Address : *</label>
            <input type="text" name="email" placeholder="Email ..." >
        </div>
        <div>
            <label> Password : *</label>
            <input type="password" name="password" placeholder="Password ..." >
        </div>
        <div>
            <label> Confirm Password : *</label>
            <input type="password" name="c.password" placeholder="Password ..." >
        </div>
        <div>
            <label> Birthday : </label>
            <input type="date" name="dop" >
        </div>
        <div>
            <label> Gender Identity : </label>
            <div>
                <input type="radio" name="Gender" value="Male" id="Male">
                <label>Male</label>
                <input type="radio" name="Gender" value="Female" id="Female">
                <label>Female</label>
                <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
                <label>Non-binary</label>
                <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
                <label>I prefer not to answer</label>
            </div>
        </div> 
        <div>
            <label> A short description about myself : </label>
            <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label> Favorite Language : </label>
            <select name="languages" >
                <option> Java </option>
                <option> Java Script </option>
                <option> HTML </option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes i would like to receive periodic email update</label>
        </div>
        <input type="submit" value="Create Account" >
        <div>
            <label> * Indicates a required field </label>
        </div>
        

    </form>
</body>
</html>
