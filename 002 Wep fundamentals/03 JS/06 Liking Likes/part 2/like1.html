<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="like1.css">
</head>
<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
   <main>
    <aside>
        <img src="user-circle.png" alt="">
        <a href="#">Add an avatar</a>
        <h3>James Doe</h3>
    </aside>
    <section>
    <article>
        <nav class="nav1">
            <h3>Neil M</h3>
            <p  id="likes1">Like(s)</p>
            <button onclick="increase(0)">Like</button>
        </nav>
        <p>I just set up this new discord bot, let me know what 
            you all think. <a href="#">link</a>
        </p>
    </article>
    <article>
        <nav class="nav2">
            <h3>Nichole K</h3>
            <p  id="likes2">Like(s)</p>
            <button onclick="increase(1)">Like</button>
        </nav>
        <p>Just finished my <a href="#">next comic</a>, check
            it out.
        </p>
    </article>
    <article>
        <nav class="nav3">
            <h3>Jim R</h3>
            <p  id="likes3">Like(s)</p>
            <button onclick="increase(2)">Like</button>
        </nav>
        <p>I can't stop listning to the <a href="#">new album</a>.
            Who else is liking it?
        </p>
    </article>
    </section>
   </main>  
    <script src="like1.js"></script>
</body>
</html>
