<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/my_style0.css') }}">
</head>
<body>
    <section>
        <div class="body">
            <h2>Submitted Info:</h2>
            <p>Name:</p>
            <p>{{ name }}</p>
            <p>Dojo Location:</p>
            <p>{{ location }}</p>
            <p>Favorite Language:</p>
            <p>{{ language }}</p>
            <p>Jop:</p>
            <p>{{ jop }}</p>
            <p>Experience:</p>
            <p>{{ exp }}</p>
            <p>Comment:</p>
            <p>{{ comment }}</p>
        </div>
        <form action="/" class="btn">
            <input type='submit' id="btn" value='Go Back'>
        </form>
        
    </section>
</body>
</html>
