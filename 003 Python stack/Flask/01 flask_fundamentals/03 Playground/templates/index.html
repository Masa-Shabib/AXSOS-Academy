<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body{
            width: 600px;
            margin: 0 auto;
        }
        main{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }
        div{
            height: 120px;
            width: 120px;
            border: 2px solid black;
            margin:0 10px  10px 0;
            background-color: {{ color }};
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome!!</h1>
    <Main>
        {% for x in range(0,i): %}
        <div></div>
        {% endfor %}
    </Main>
</body>
</html>
